<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';

      const scene = new THREE.Scene();

      /**
       * Three.js의 카메라: 장면 구현
       *    new Three.PerspectiveCamera(
       *      field of view: 시야각,
       *      aspect ratio: 카메라의 비율,
       *      near: 최대로 가까울 수 있는 값,
       *      far: 최대로 멀 수 있는 값
       *    )
       */
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );

      /**
       * Three.js의 renderer: <cavas> element 로 scene을 나타내는 영역
       *    const renderer = new THREE.WebGLRenderer()
       *    renderer.setSize(렌더링할 구역의 너비, 높이, updateStyle?)
       */
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      /**
       * Geometry: 오브젝트
       *    BoxGeometry: 큐브 모양의 객체
       *    MeshBasicMaterial: 색상 등 재질을 결정하는 객체
       *    Mesh: scene 안에 add 할 수 있는 객체 (add 후 위치: (0, 0, 0))
       */
      const geometry = new THREE.BoxGeometry(2, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x7d844b });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5; // (0, 0, 5)

      function animate() {
        requestAnimationFrame(animate);

        // 애니메이션 추가
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
